<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>{{book.title}}    </h1>
    <h1>Author: {{book.author}}</h1>
    <h2>Reviews</h2>
    {% for review in reviews%}
        <p>rating: {{review.rating}}\*'$'</p>
        <p><a href="users/{{review.user.id}}">{{review.user.name}}</a> says {{review.comment}}</p>
        <p>Posted on {{review.created_at}}</p>
        <a href="delete">delete this review </a>
    {% endfor %}
    <p>Add a review</p>
    <form action="process_review" method="POST">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{book.title}} ">

        <label for="review">Add a review</label>
        <input type="textarea" name="review">
        <br></br>
        <label for="rating">Rating:</label>
        <select name='rating'>
            <P>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            stars</P>
        </select>
        <br></br>
        <input type="submit" value="Submit review">
    </form>

</body>
</html>
